<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../greenLabTemplate.css">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="../greenLabTemplate.js" defer></script>
  <script type="text/javascript" src="./script.js" defer></script>
  <title>Tic-Tac-Toe Application w/ Minimax Algorithm</title>
</head>
<body>
  <div id="container">
    <header class="grid cols-6" id="header">
      <section id="proj-heading">
        <h1>
          Tic-Tac-Toe Application
        </h1>
        <h3 id="proj-subheading">
          w/ Minimax Algorithm
        </h3>
      </section>
      <details id="proj-details"><summary>Project Info</summary>
        <section class="grid cols-2 rows-2" id="details-body">
          <div class="details-column"></div>
          <div class="details-column"></div>
        </section>
      </details>
    </header>
    <main class="flex-c" id="app">
      <div class="flex-c" id="app-con">
        <section id="selection">
          <h2>
            - Choose <span class="xo xo_active" id="x">X</span>or <span class="xo" id="o">O</span><span id="draw"> Win</span>, <span id="won">Draw </span>or <span id="lost">Lose</span>. -
          </h2>
        </section>
        <section class="flex-r" id="blocks-con">
          <div class="block" data-blocknumber="0"></div>
          <div class="block" data-blocknumber="1"></div>
          <div class="block" data-blocknumber="2"></div>
          <div class="block" data-blocknumber="3"></div>
          <div class="block" data-blocknumber="4"></div>
          <div class="block" data-blocknumber="5"></div>
          <div class="block" data-blocknumber="6"></div>
          <div class="block" data-blocknumber="7"></div>
          <div class="block" data-blocknumber="8"></div>
        </section>
        <button class="flex-c" id="reset">Reset</button>
      </div>
    </main>
    <footer id="footer">
      <p>
        Last Updated:<time datetime="2017-05-03"> 03/05/2017</time>&nbsp | &nbsp<a href="https://codepen.io/U-ways/" target="_blank"><i aria-hidden="true" class="fa fa-codepen"></i>U-ways</a>
      </p>
    </footer>
  </div>
</body>
</html>
